接下来，您需要进行<a
        href="https://docs.github.com/zh/apps/oauth-apps/using-oauth-apps/connecting-with-third-party-applications"
        target="_blank">GitHub账户登录授权</a>，登录成功后，网站将会自动执行以下步骤:

<ol>
    <li>
        <b>从模板创建仓库:</b> 网站将自动为您Fork<a
            href="https://github.com/dituon/petpet-data"
            target="_blank">模板仓库</a>。这意味着它会在GitHub上创建一个属于您自己的模板仓库的副本。
    </li>

    <li>
        <b>上传数据至模板仓库:</b> 随后，网站会自动将您的数据上传至您刚刚创建的仓库。
    </li>
</ol>

您的登录凭据会保存在本地, 且仅对本网站有效。
